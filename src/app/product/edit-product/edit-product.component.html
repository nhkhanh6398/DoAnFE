<div class="row">
  <div class="col-lg-12 col-sm-12">
    <div class="container bg-white mt-5 mb-5" style="border-radius: 2%">
      <h2 mat-dialog-title class="text-center mt-3" style="color: darkblue; font-size: 35px">CHỈNH SỬA SẢN PHẨM</h2>
      <div class="row mt-3">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <form class="row g-3 was-validated" [formGroup]="editProduct" (ngSubmit)="onEditProduct()">
            <mat-dialog-content>
              <div class="row">
                <div class="mb-3 mt-3 col-md-12">
                  <label for="name" class="form-label">Mã Sản Phẩm: </label>
                  <input type="text" class="form-control" id="name" formControlName="productId"
                         placeholder="Nhập hợp đồng"
                         readonly>
                </div>
                <div class="mb-3 col-md-12">
                  <label for="nameProduct" class="form-label">Tên Sản Phẩm: <span
                    style="color: red">(*)</span></label>
                  <input type="text" class="form-control" id="nameProduct" formControlName="productName"
                         placeholder="Nhập tên sản phẩm"
                         required>
                  <div class="alert alert-danger" *ngIf="editProduct.get('productName')?.invalid && editProduct.get('productName')?.touched &&
           editProduct.get('productName')?.errors?.required">Tên sản phẩm không được để trống.
                  </div>
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label">Số Lượng <span style="color: red">(*)</span></label>
                  <input type="text" class="form-control" formControlName="productQuantity"
                         placeholder="Nhập số lượng" required>
                  <div class="alert alert-danger" *ngIf="editProduct.get('productQuantity')?.invalid && editProduct.get('productQuantity')?.touched &&
           editProduct.get('productQuantity')?.errors?.required">Số lượng không được để trống.
                  </div>
                  <div class="alert alert-danger" *ngIf="editProduct.get('productQuantity')?.invalid && editProduct.get('productQuantity')?.touched &&
           editProduct.get('productQuantity')?.errors?.min">Số lượng sản phẩm phải lớn hơn 0.
                  </div>
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label">Giá: <span style="color: red">(*)</span></label>
                  <input type="text" class="form-control" formControlName="productPrice"
                         placeholder="Nhập giá đồ" required>
                  <div class="alert alert-danger" *ngIf="editProduct.get('productPrice')?.invalid && editProduct.get('productPrice')?.touched &&
           editProduct.get('productPrice')?.errors?.required">Giá không được để trống.
                  </div>
                  <div class="alert alert-danger" *ngIf="editProduct.get('productPrice')?.invalid && editProduct.get('productPrice')?.touched &&
           editProduct.get('productPrice')?.errors?.min">Giá sản phẩm phải lớn hơn 0.
                  </div>
                </div>
                <div class="mb-3 col-md-12">
                  <label class="form-label">Hình Ảnh Sản Phẩm: <span style="color: red">(*)</span></label>
                  <input type="file" class="form-control" formControlName="productImage"
                         placeholder="Nhập đường dẫn" required>
                  <div class="alert alert-danger" *ngIf="editProduct.get('productImage')?.invalid && editProduct.get('productImage')?.touched &&
           editProduct.get('productImage')?.errors?.required">Hình ảnh không được để trống.
                  </div>
                </div>
                <div class="mb-3 col-md-12">
                  <label class="form-label">Mô Tả Sản Phẩm: <span style="color: red">(*)</span></label>
                  <textarea rows="4" cols="50" class="form-control" formControlName="detail"
                            placeholder="Nhập mô tả" required> </textarea>
                  <div class="alert alert-danger" *ngIf="editProduct.get('detail')?.invalid && editProduct.get('detail')?.touched &&
           editProduct.get('detail')?.errors?.required">Mô tả không được để trống.
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="form-label mt-2">Thể Loại: <span style="color: red">(*)</span></label>
                  <div class="input-group mb-3">
                    <select class="form-control" formControlName="categoriesId">
                      <option value=0>Chọn thể loại</option>
                      <option *ngFor="let catObj of categoryList"
                              [ngValue]="catObj.categoryId">{{catObj?.categoryName}}</option>
                    </select>
                  </div>
                  <div *ngIf="editProduct.controls.categoriesId.invalid">
                    <div class="alert alert-danger" *ngIf="editProduct.controls.categoriesId.errors?.notNull">Loại đồ
                      không được để
                      trống.
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="form-label mt-2">Thương Hiệu: <span style="color: red">(*)</span></label>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" formControlName="trademark"
                           placeholder="Nhập thương hiệu" required>
                    <div class="alert alert-danger" *ngIf="editProduct.get('trademark')?.invalid && editProduct.get('trademark')?.touched &&
           editProduct.get('trademark')?.errors?.required">Thương hiệu không được để trống.
                    </div>
                </div>
              </div>
              </div>
            </mat-dialog-content>
            <mat-dialog-actions align="center">
              <div class="row">
                <div class="col-md-3 mb-3">
                  <button type="reset" class="btn btn-secondary" mat-button mat-dialog-close>Hủy</button>
                </div>
                <div class="col-md-9 mb-3">
                  <button type="submit" class="btn btn-success" [disabled]="editProduct.invalid"
                          [mat-dialog-close]="true" cdkFocusInitial>Lưu sản phẩm
                  </button>
                </div>
              </div>
            </mat-dialog-actions>
          </form>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>
  </div>
</div>
