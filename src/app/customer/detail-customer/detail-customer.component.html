<h1 mat-dialog-title>Thông tin khách hàng</h1>
<mat-dialog-content>
  <p>Mã Khách Hàng: <span class="text-primary">{{data.idCustomer}}</span></p>
  <p>Tên Khách Hàng: <span class="text-primary">{{data.nameCustomer}}</span></p>
  <p>Số Điện Thoại: <span class="text-primary">{{data.phone}}</span></p>
  <p>Email: <span class="text-primary">{{data.email}}</span></p>
  <p>Địa Chỉ: <span class="text-primary">{{data.address}}</span></p>
  <p>Chứng Minh Nhân Dân: <span class="text-primary">{{data.idCard}}</span></p>
  <p>Tài Khoản: <span class="text-primary">{{data.account.account}}</span></p>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn btn-info" mat-button mat-dialog-close>Đóng</button>

</mat-dialog-actions>
