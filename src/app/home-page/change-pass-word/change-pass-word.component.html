<h1 mat-dialog-title>Xác Nhận Đổi Mật Khẩu</h1>
<mat-dialog-content>
  <form class="row g-3 was-validated" [formGroup]="updateCustomer">
    <div class="row">

      <div class="mb-3 col-md-12">
        <label class="form-label">Mật Khẩu Mới: <span style="color: red">(*)</span></label>
        <input type="password" class="form-control" formControlName="passwork"
               placeholder="Nhập mật khẩu" required>
        <div class="alert alert-danger" *ngIf="updateCustomer.get('passwork')?.invalid && updateCustomer.get('passwork')?.touched &&
           updateCustomer.get('passwork')?.errors?.required">Mật khẩu không được để trống.
        </div>
      </div>
    </div>

  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn btn-info" mat-button mat-dialog-close  >Không</button>
  <button class="btn-outline-success btn mr-2" mat-button [mat-dialog-close]="true" cdkFocusInitial [disabled]="updateCustomer.invalid" (click)="create()">Lưu</button>
</mat-dialog-actions>
