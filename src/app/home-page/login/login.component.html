<div class="parent clearfix">
  <div class="bg-illustration">
    <img src="assets/img/logo.png" routerLink="/home" alt="logo">

    <div class="burger-btn">
      <span></span>
      <span></span>
      <span></span>
    </div>

  </div>

  <div class="login">
    <div class="container">
      <h1>Đăng Nhập Tài Khoản</h1>
      <div class="d-flex justify-content-center mb-4" *ngIf="isOpenToast">
        <div class="toast align-items-center text-white bg-danger border-0 show fade" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">
              Sai tên đăng nhập hoặc mật khẩu.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close" (click)="hideToast()"></button>
          </div>
        </div>
      </div>
      <div class="login-form">
        <form [formGroup]="formLogin" (ngSubmit)="doSubmit()">
          <input type="email" placeholder="E-mail Address" id="username" formControlName="userName"
                 [ngClass]="(login.userName?.touched || isSubmit ) ? (login.userName?.invalid ? 'is-invalid' : '') : ''">
          <div class="invalid-feedback px-4" *ngIf="login.userName?.errors?.required">Tên đăng nhập không được để trống.</div>
          <input type="password" placeholder="Password"  id="password" formControlName="password"
                 [ngClass]="(login.password?.touched || isSubmit) ? (login.password?.invalid ? 'is-invalid' : '') : ''">
          <div class="invalid-feedback px-4" *ngIf="login.password?.errors?.required">Mật khẩu không được để trống.</div>

          <div class="remember-form">
            <input type="checkbox" id="customControlAutosizing" formControlName="rememberMe">
            <span>Remember me</span>
          </div>
          <div class="forget-pass">
            <a href="#">Forgot Password? </a>
            <a  (click)="openRegistration()">Đăng Ký</a>
          </div>
          <button type="submit">Đăng Nhập</button>
          <button type="button" class="back" routerLink="/home">Quay Lại Trang Chủ</button>
        </form>
<!--        <ngx-spinner name="sp3" [fullScreen]="true" type="ball-spin-clockwise" size="medium"></ngx-spinner>-->
<!--        <div class="col-md-3 mb-3"></div>-->
      </div>

    </div>
  </div>
</div>
